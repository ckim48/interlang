<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Login • InterLang</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='img/favicon.png') }}" sizes="32x32">
<link rel="apple-touch-icon" href="{{ url_for('static', filename='img/apple-touch-icon.png') }}" sizes="180x180">

</head>
<body>
  <div class="sign-in__wrapper">

    <!-- Flash alerts -->


    <form class="form" autocomplete="off" action="{{ url_for('login') }}" method="post">
      <div class="form-title">Log In</div>

      <div class="mb-2">
        <label for="username" class="form-label">User ID</label>
        <input
          type="text"
          class="form-control"
          id="username"
          placeholder="User ID"
          name="username"
          value="{{ form_username or '' }}"
          required
        />
      </div>

      <div class="mb-2">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" name="password" required/>
      </div>

      <div class="mb-3 remember-line">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="rememberMe"
            name="rememberMe"
            {% if form_remember %}checked{% endif %}
          />
          <label class="form-check-label small-note" for="rememberMe">Remember me</label>
        </div>
      </div>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ 'warning' if category=='warn' else category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      <button type="submit" class="btn btn-brand w-100">Log In</button>

      <div class="mt-3 text-center small-note">
        Don’t have an account?
        <a href="{{ url_for('register') }}" class="link-like">Register Here</a>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
